<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id ="result">
    <input type="button" id ="search" value="search" onclick="check()">
</form>
<p id = "end"></p>
    <script>
        function check(){
            let english = ["hello","one","two","goodbye"];
            let vietnamese = ["tam bietit","1","2","xin chao"];
            let x = document.getElementById("result").value;
            let y = 0;
            for(let i =0;i< vietnamese.length;i++){
                if ( x=== english[i]){
                    y = vietnamese[i];
                }
                document.getElementById("end").innerHTML = y ;
            }
        }
    </script>
</body>
</html>
